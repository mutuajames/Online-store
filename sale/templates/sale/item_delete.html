{% extends "Users/base.html" %}
{% block content %}
    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete this item?</p>
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Delete" />
            <a class="btn btn-secondary" href="{% url 'add-item' %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
