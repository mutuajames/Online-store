{% extends "Users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-body">
      <h2>Edit Profile</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
